<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Themed Loading Page</title>
    <style>
        /* Basic reset and setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Container for the loading screen */
        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }

        /* Animated background with stars */
        .stars {
            width: 100%;
            height: 100%;
            background: url('https://assets.codepen.io/605876/star-field.png') repeat;
            background-size: cover;
            position: absolute;
            z-index: 1;
            animation: star-animation 100s linear infinite;
        }

        /* Adding planets with different colors */
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
            z-index: 2;
        }
        
        .planet1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 50% 50%, #ff7043, #bf360c);
            top: 20%;
            left: 15%;
            animation-duration: 6s;
        }
        
        .planet2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 50% 50%, #4fc3f7, #0277bd);
            top: 50%;
            right: 20%;
            animation-duration: 7s;
        }

        .satellite {
            width: 60px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Satellite_icon.svg/1200px-Satellite_icon.svg.png') no-repeat center/contain;
            position: absolute;
            top: 70%;
            left: 10%;
            animation: orbit 8s linear infinite;
            z-index: 2;
        }

        .astronaut {
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Astronaut_icon.png') no-repeat center/contain;
            position: absolute;
            bottom: 15%;
            right: 15%;
            animation: float 4s ease-in-out infinite;
            z-index: 2;
        }

        /* "Get Started" button */
        .get-started {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #03a9f4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 2;
        }

        .get-started:hover {
            background: #0288d1;
        }

        /* Keyframes for animations */
        @keyframes star-animation {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    
    <div class="loading-container">
        <!-- Space Elements -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="satellite"></div>
        <div class="astronaut"></div>

        <!-- Loading Text and Button -->
        <h1>Welcome to the Cosmos</h1>
        <p>Your journey into the unknown begins here</p>
        <button class="get-started" onclick="startJourney()">Get Started</button>
    </div>

    <script>
        function startJourney() {
            alert('Launching your space adventure!');
            // You can redirect to another page here if needed
        }
    </script>

</body>
</html>
