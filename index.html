<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Themed Loading Page</title>
    <style>
        /* Basic reset and setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Container for the loading screen */
        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }

        /* Animated stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
            animation: twinkle 5s infinite, moveStar 50s linear infinite;
        }

        /* Create a bunch of stars with random positions and sizes */
        .star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 30%; animation-delay: -2s; }
        .star:nth-child(2) { width: 3px; height: 3px; top: 15%; left: 50%; animation-delay: -3s; }
        .star:nth-child(3) { width: 1px; height: 1px; top: 30%; left: 60%; animation-delay: -4s; }
        .star:nth-child(4) { width: 4px; height: 4px; top: 50%; left: 20%; animation-delay: -1s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 70%; left: 80%; animation-delay: -3s; }
        .star:nth-child(6) { width: 1px; height: 1px; top: 80%; left: 10%; animation-delay: -5s; }
        .star:nth-child(7) { width: 2px; height: 2px; top: 40%; left: 90%; animation-delay: -6s; }
        .star:nth-child(8) { width: 3px; height: 3px; top: 60%; left: 50%; animation-delay: -4s; }
        .star:nth-child(9) { width: 2px; height: 2px; top: 20%; left: 10%; animation-delay: -7s; }
        .star:nth-child(10) { width: 1px; height: 1px; top: 10%; left: 70%; animation-delay: -6s; }
        .star:nth-child(11) { width: 2px; height: 2px; top: 20%; left: 90%; animation-delay: -5s; }
        .star:nth-child(12) { width: 1px; height: 1px; top: 80%; left: 50%; animation-delay: -4s; }
        .star:nth-child(13) { width: 3px; height: 3px; top: 30%; left: 40%; animation-delay: -6s; }
        .star:nth-child(14) { width: 2px; height: 2px; top: 50%; left: 70%; animation-delay: -3s; }
        .star:nth-child(15) { width: 1px; height: 1px; top: 40%; left: 20%; animation-delay: -2s; }
        .star:nth-child(16) { width: 4px; height: 4px; top: 10%; left: 10%; animation-delay: -7s; }
        .star:nth-child(17) { width: 3px; height: 3px; top: 60%; left: 20%; animation-delay: -5s; }
        .star:nth-child(18) { width: 1px; height: 1px; top: 70%; left: 40%; animation-delay: -1s; }
        .star:nth-child(19) { width: 2px; height: 2px; top: 90%; left: 30%; animation-delay: -4s; }
        .star:nth-child(20) { width: 3px; height: 3px; top: 10%; left: 80%; animation-delay: -2s; }

        /* More stars to add density */
        .star:nth-child(21) { width: 2px; height: 2px; top: 25%; left: 20%; animation-delay: -3s; }
        .star:nth-child(22) { width: 3px; height: 3px; top: 60%; left: 75%; animation-delay: -5s; }
        .star:nth-child(23) { width: 1px; height: 1px; top: 45%; left: 10%; animation-delay: -6s; }
        .star:nth-child(24) { width: 2px; height: 2px; top: 5%; left: 80%; animation-delay: -7s; }
        .star:nth-child(25) { width: 3px; height: 3px; top: 80%; left: 60%; animation-delay: -4s; }

        /* Animations for stars */
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Infinite movement for the stars */
        @keyframes moveStar {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100vw, -100vh); }
        }

        /* Adding planets and nebulas with different colors */
        .planet, .nebula {
            position: absolute;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
            z-index: 2;
            opacity: 0.8;
        }

        .planet1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 50% 50%, #ff7043, #bf360c);
            top: 20%;
            left: 10%;
            animation-duration: 6s;
        }

        .planet2 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 50% 50%, #4fc3f7, #0277bd);
            top: 35%;
            right: 25%;
            animation-duration: 7s;
        }

        .nebula {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(144,202,249,0.1), transparent);
            top: 10%;
            left: 60%;
            animation-duration: 9s;
            filter: blur(20px);
        }

        /* Satellite and Astronaut */
        .satellite {
            position: absolute;
            top: 60%;
            left: 5%;
            z-index: 2;
            display: flex;
            align-items: center;
            animation: orbit 8s linear infinite;
        }

        .satellite img {
            width: 50px;
            height: 50px;
        }

        .astronaut {
            position: absolute;
            bottom: 30%;
            right: 10%;
            width: 50px;
            height: 50px;
            z-index: 2;
            animation: float 4s ease-in-out infinite;
        }

        .astronaut img {
            width: 100%;
            height: 100%;
        }

        /* "Get Started" button at the bottom */
        .get-started {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #03a9f4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 2;
        }

        .get-started:hover {
            background: #0288d1;
        }

        /* Keyframes for animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
    </style>
</head>
<body>

    <div class="stars">
        <!-- Random Stars created with CSS -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <!-- Additional stars for a denser star field -->
    </div>
    
    <div class="loading-container">
        <!-- Space Elements -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="nebula"></div>

        <!-- Satellite element (SVG from Freepik) -->
        <div class="satellite">
            <img src="https://image.freepik.com/free-icon/satellite_318-829.jpg" alt="Satellite">
        </div>

        <!-- Astronaut element (SVG from Freepik) -->
        <div class="astronaut">
            <img src="https://image.freepik.com/free-icon/astronaut_318-830.jpg" alt="Astronaut">
        </div>

        <!-- Loading Text -->
        <h1>Welcome to the Cosmos</h1>
        <p>Your journey into the unknown begins here</p>
    </div>

    <!-- "Get Started" button positioned at the bottom -->
    <button class="get-started" onclick="startJourney()">Get Started</button>

    <script>
        function startJourney() {
            alert('Launching your space adventure!');
            // You can redirect to another page here if needed
        }
    </script>

</body>
</html>
