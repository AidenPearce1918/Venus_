<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Universe</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .planet {
            display: inline-block;
            margin: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #aaa);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <h1>Explore the Universe</h1>
    <p>Welcome to our cosmic adventure! Discover the wonders of the universe.</p>

    <div class="planet" style="background: radial-gradient(circle, #f39c12, #e67e22);"></div>
    <p>Sun: The heart of our solar system!</p>

    <div class="planet" style="background: radial-gradient(circle, #3498db, #2980b9);"></div>
    <p>Earth: Our home planet.</p>

    <div class="planet" style="background: radial-gradient(circle, #e74c3c, #c0392b);"></div>
    <p>Mars: The red planet.</p>

    <footer>
        &copy; 2024 Space Explorers
    </footer>

</body>
</html>
