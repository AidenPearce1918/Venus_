<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera</title>

    <!-- Include AR.js Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Include 3D Model loader (GLTF format) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gltf-model-component/dist/aframe-gltf-model-component.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- A-Frame AR scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">

        <!-- Define the marker (image recognition) -->
        <a-marker preset="hiro">
            <a-entity gltf-model="url(https://example.com/3d-model.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Camera and lights -->
        <a-camera></a-camera>

    </a-scene>

</body>
</html>
