<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera for AR</title>
    <style>
        /* Ensures full-screen camera view */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optionally add a loading screen or any instructions */
        .loading-text {
            color: white;
            position: absolute;
            font-size: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="loading-text">Scanning... Please wait</div>
    <video id="camera" autoplay></video>

    <script>
        // Simple camera access using WebRTC
        const camera = document.getElementById('camera');

        // Access the camera and set the video stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera: ", error);
                alert("Unable to access camera.");
            });
    </script>

</body>
</html>
